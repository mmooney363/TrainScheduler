<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/logic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <br><br>
    <div class="container">


        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
        </div>

        <div class="row">


            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>

                    <div class="card-body">


                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="detination-input">Destination:</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="time-input">Train Time:</label>
                                <input class="form-control" id="time-input" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency:</label>
                                <textarea class="form-control" id="freq-input" type="number"></textarea>
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                        
                    </div>
                </div><br><br>
            </div>


            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        All Trains
                    </div>
                    <div class="card-body">
                        <div id="full-train-list"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
